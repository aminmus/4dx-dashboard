version: '3.7'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes: 
        - ./pgdata:/var/lib/postgresql/data
    ports: 
    - "5432:5432"
  web:
    build: .
    volumes: 
      - ./:/usr/src/app
    restart: always
    depends_on: 
     - db
    ports:
        - "${SERVER_PORT}:4000"
  adminer:
    image: adminer
    restart: always
    ports:
      - "${ADMINER_PORT}:8080"