version: '3.7'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: example-db
    volumes: 
        - ./pgdata:/var/lib/postgresql/data
    ports: 
    - "5432:5432"
  web:
    build: .
    volumes: 
      - ./:/usr/src/app
    restart: always
    depends_on: 
     - db
    ports:
        - "4000:4000"
  adminer:
    image: adminer
    restart: always
    ports:
      - "4100:8080"